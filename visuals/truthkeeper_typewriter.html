        let currentSection = 0;
        let isPaused = false;
        let typingSpeed = 30;
        let currentTimeout = null;

        const contentDiv = document.getElementById('content');
        const progressBar = document.getElementById('progressBar');

        function updateProgress() {
            const progress = ((currentSection + 1) / sections.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function createSection(section) {
            const div = document.createElement('div');
            div.className = 'section';
            div.innerHTML = `<h2>${section.title}</h2>${section.content}`;
            return div;
        }

        function showSection(index) {
            if (index >= sections.length) return;
            
            const section = createSection(sections[index]);
            contentDiv.appendChild(section);
            
            // Kurze Verz√∂gerung, dann einblenden
            setTimeout(() => {
                section.classList.add('visible');
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
            
            updateProgress();
            
            // N√§chste Section nach Verz√∂gerung (basierend auf Inhaltsl√§nge)
            const delay = Math.max(3000, sections[index].content.length * typingSpeed / 10);
            
            currentTimeout = setTimeout(() => {
                if (!isPaused) {
                    currentSection++;
                    showSection(currentSection);
                }
            }, delay);
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.querySelector('.controls button');
            btn.textContent = isPaused ? '‚ñ∂ Weiter [Leertaste]' : '‚è∏ Pause [Leertaste]';
            
            if (!isPaused && currentSection < sections.length) {
                currentSection++;
                showSection(currentSection);
            }
        }

        function showAll() {
            clearTimeout(currentTimeout);
            isPaused = true;
            
            // Alle verbleibenden Sections anzeigen
            while (currentSection < sections.length) {
                const section = createSection(sections[currentSection]);
                section.classList.add('visible');
                contentDiv.appendChild(section);
                currentSection++;
            }
            updateProgress();
            
            document.querySelector('.controls button').textContent = '‚úì Komplett';
        }

        function updateSpeed() {
            const slider = document.getElementById('speed');
            typingSpeed = parseInt(slider.value);
            document.getElementById('speedLabel').textContent = typingSpeed + 'ms';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            }
            if (e.key === 'a' || e.key === 'A') {
                showAll();
            }
        });

        // Start
        contentDiv.classList.add('visible');
        showSection(0);
