            // ===== STATE =====
            let currentSnippetIndex = 0;
            let isPlaying = false;

            // ===== DOM ELEMENTS =====
            const audioElement = document.getElementById('audio-element');
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressFill = document.getElementById('progress-fill');
            const timeDisplay = document.getElementById('time-display');
            const speakerName = document.getElementById('speaker-name');
            const snippetText = document.getElementById('snippet-text');

            // ===== HIGHLIGHT NICOLAS =====
            function highlightNicolas(text) {
                return text.replace(
                    /\b(Nicolas)\b/gi,
                    '<span class="highlight-nicolas">$1</span>'
                );
            }

            // ===== INITIALIZE =====
            function init() {
                audioElement.src = AUDIO_DATA.audioFile;
                updateSnippetDisplay();
            }

            // ===== UPDATE SNIPPET DISPLAY =====
            function updateSnippetDisplay() {
                const snippets = AUDIO_DATA.snippets;

                if (snippets.length === 0) {
                    snippetText.textContent = 'Keine Snippets verfügbar';
                    speakerName.textContent = '-';
                    return;
                }

                const snippet = snippets[currentSnippetIndex];
                if (snippet) {
                    snippetText.innerHTML = highlightNicolas(snippet.text);
                    speakerName.textContent = snippet.speaker;
                }
            }

            // ===== FORMAT TIME =====
            function formatTime(seconds) {
                if (!seconds || isNaN(seconds)) return '0:00';
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            // ===== AUDIO EVENT HANDLERS =====
            audioElement.addEventListener('timeupdate', () => {
                const currentTime = audioElement.currentTime;
                const duration = audioElement.duration || 0;

                if (duration > 0) {
                    progressFill.style.width = `${(currentTime / duration) * 100}%`;
                }

                timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;

                // Find current snippet based on time
                const snippets = AUDIO_DATA.snippets;
                const newIndex = snippets.findIndex((s) => {
                    return currentTime >= s.startTime && currentTime <= s.endTime;
                });

                if (newIndex !== -1 && newIndex !== currentSnippetIndex) {
                    currentSnippetIndex = newIndex;
                    updateSnippetDisplay();
                }
            });

            audioElement.addEventListener('ended', () => {
                isPlaying = false;
                playBtn.textContent = 'PLAY';
            });

            audioElement.addEventListener('loadedmetadata', () => {
                timeDisplay.textContent = `0:00 / ${formatTime(audioElement.duration)}`;
            });

            // ===== CONTROL HANDLERS =====
            playBtn.addEventListener('click', () => {
                if (isPlaying) {
                    audioElement.pause();
                    isPlaying = false;
                    playBtn.textContent = 'PLAY';
                } else {
                    audioElement.play();
                    isPlaying = true;
                    playBtn.textContent = 'STOP';
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentSnippetIndex > 0) {
                    currentSnippetIndex--;
                    const snippet = AUDIO_DATA.snippets[currentSnippetIndex];
                    audioElement.currentTime = snippet.startTime;
                    updateSnippetDisplay();
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentSnippetIndex < AUDIO_DATA.snippets.length - 1) {
                    currentSnippetIndex++;
                    const snippet = AUDIO_DATA.snippets[currentSnippetIndex];
                    audioElement.currentTime = snippet.startTime;
                    updateSnippetDisplay();
                }
            });

            // Progress bar click
            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audioElement.currentTime = percent * audioElement.duration;
            });

            // ===== KEYBOARD SHORTCUTS =====
            document.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        playBtn.click();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        audioElement.currentTime = Math.max(0, audioElement.currentTime - 5);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        audioElement.currentTime = Math.min(audioElement.duration, audioElement.currentTime + 5);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        prevBtn.click();
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        nextBtn.click();
                        break;
                }
            });

            // ===== RUN =====
            init();
        })();
    </script>
